<div class="payment-method" data-bind="
    afterRender: initializeForm(),
    css: {'_active': (getCode() == isChecked())}
">
    <div class="payment-method-title field choice">
        <input class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
               name="payment[method]"
               type="radio"/>
        <label class="label" data-bind="attr: {'for': getCode()}"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <form id="payment-form" class="unzerUI form" novalidate>
            <div id="unzer-applepay-error" class="field" style="color: #9f3a38"></div>
            <div class="field">
                <button class="apple-pay-button apple-pay-button-black "
                        data-bind="
                        click: setupApplePaySession,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        type="submit">
                    <span id="apple_pay_button_label" data-bind="i18n: 'Place Order'"></span>
                </button>
                <style>
                    @supports (-webkit-appearance: -apple-pay-button) {
                        .apple-pay-button {
                            display: inline-block;
                            -webkit-appearance: -apple-pay-button;
                        }
                        .apple-pay-button-black {
                            -apple-pay-button-style: black;
                        }
                        #apple_pay_button_label {
                        display: none;
                        }
                    }

                    @supports not (-webkit-appearance: -apple-pay-button) {
                        .apple-pay-button {
                            display: inline-block;
                            background-size: 100% 60%;
                            background-repeat: no-repeat;
                            background-position: 50% 50%;
                            border-radius: 5px;
                            padding: 0px;
                            box-sizing: border-box;
                            min-width: 200px;
                            min-height: 32px;
                            max-height: 64px;
                        }
                        .apple-pay-button-black {
                            background-image: -webkit-named-image(apple-pay-logo-white);
                            background-color: black;
                            color: white;
                            width: 100%;
                        }
                    }
                </style>
            </div>
            <!--
            <div class="field">
                <button class="unzerUI primary button fluid"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        type="submit">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
            -->
        </form>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
    </div>
</div>
